---
- hosts: rlyeh
  vars:
    containers:
      - influx01
  tasks:
    - name: spin up LXD container
      ansible.builtin.include_tasks: common_lxdct.yml
      with_items: '{{ containers }}'

- hosts: influx01
  roles:
    - basic
    - prom_monitored
    - loki_monitored
  tasks:
    - name: package
      ansible.builtin.apt:
        name:
          - influxdb=1.6.7~rc0-1
          - influxdb-client=1.6.7~rc0-1
    - name: start
      ansible.builtin.systemd:
        name: influxdb
        state: started
    - name: restart
      ansible.builtin.systemd:
        name: influxdb
        state: restarted
    - name: pip module
      ansible.builtin.pip:
        name: influxdb
        executable: pip3
