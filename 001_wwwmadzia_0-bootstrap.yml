---
- hosts: hv
  vars:
    containers:
      - webm01
  tasks:
    - name: spin up LXD container
      ansible.builtin.include_tasks: common_lxdct.yml
      with_items: '{{containers}}'

- hosts: webm01
  pre_tasks:
  roles:
    - basic
    - prom-monitored
    - loki-monitored
    - nginx
    - php
  tasks:
    - name: dir
      file:
        path: /srv/madzia
        state: directory
        owner: www-data
    - name: Prepare identifier script
      copy:
        dest: /srv/madzia/info.php
        content: '<?php print(gethostname()."; php".phpversion());'
        mode: 0744