---
- hosts: jjit
  vars:
    remote: git@github.com:danielskowronski/jjit.git
    path: /srv/jjit
  tasks:
    - name: safe dir
      shell: git config --global --add safe.directory "{{ path }}"
    - name: prepare temp directory
      file:
        state: directory
        path: /jjit
    - name: Deploy jjit
      ansible.builtin.git:
        repo: "{{ remote }}"
        dest: "{{ path }}"
        key_file: "{{ deploy_key }}"
        accept_hostkey: true
        force: true
    - name: Deploy jjit dependencies
      ansible.builtin.pip:
        requirements: "{{ path }}/requirements.txt"
        executable: pip3
    - name: telegram_send
      ansible.builtin.template:
        src: jjit/telegram_send.conf
        dest: /root/.config/telegram-send.conf
    - name: Deploy cronjob
      ansible.builtin.cron:
        name: jjit
        minute: "*"
        hour: "*"
        job: "python3 {{ path }}/jjit.py {{ jjit_params }} 1>>/jjit/log.txt 2>>/jjit/log.txt" 
    - name: Deploy cronjob
      ansible.builtin.cron:
        name: jjit-truncate
        minute: "58"
        hour: "*"
        job: "truncate --size 10G /jjit/log.txt" 
