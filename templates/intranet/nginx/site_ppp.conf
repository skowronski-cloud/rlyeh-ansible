server {
        server_name ppp.skowronski.cloud;
        listen 80;
        return 301 https://$server_name$request_uri;
}

server {
        server_name ppp.skowronski.cloud;
        include ssl.conf;
        include authelia_endpoint.conf;

        location / {
                set $upstream_target http://{{ proxied_apps.ppp.ip }}:{{ proxied_apps.ppp.port }};
                proxy_pass $upstream_target;
                include auth.conf;
                include proxy.conf;
        }
}