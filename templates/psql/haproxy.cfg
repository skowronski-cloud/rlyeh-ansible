global
    maxconn 100

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen batman
    bind *:5432
    option httpchk
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server postgresql_psql02 10.0.3.1:15432 maxconn 100 check port 8008
    server postgresql_psql03 10.0.3.2:15432 maxconn 100 check port 8008
    server postgresql_psql04 10.0.3.3:15432 maxconn 100 check port 8008