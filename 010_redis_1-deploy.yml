---
- name: redis
  hosts: redis0x
  tasks:
    - name: install
      apt:
        name: redis-server
    - name: firewall - main protocol
      ufw:
        rule: allow
        port: 6379
    - name: firewall - cluster bus 
      ufw:
        rule: allow
        port: 16379
    - name: config
      template:
        src: redis/redis.conf
        dest: /etc/redis/redis.conf
    - name: certs
      template:
        src: ../rlyeh-secrets/plain/{{ item }}
        dest: /etc/redis/{{ item }}
      with_items:
        - redis.crt
        - redis.key
        - DS_CA.crt
    - name: restart
      systemd:
        service: redis
        state: restarted
      throttle: 1

- name: sentinel
  hosts: redis0x
  tasks:
    - name: install
      apt:
        name: redis-sentinel
    - name: libsystemd-dev
      apt:
        name: libsystemd-dev
    - name: firewall - sentinel
      ufw:
        rule: allow
        port: 26379
    - name: config
      template:
        src: redis/sentinel.conf
        dest: /etc/redis/sentinel.conf
    - name: service file fix
      template:
        src: redis/sentinel.service
        dest: /lib/systemd/system/redis-sentinel.service
    - name: restart
      systemd:
        service: redis-sentinel
        state: restarted
        daemon_reload: true