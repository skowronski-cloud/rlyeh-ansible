---
- hosts: localhost
  vars:
    containers:
      - psql01
      - psql02
      - psql03
      - psql04
      - psql05
  tasks:
    - name: spin up LXD container
      ansible.builtin.include_tasks: common_lxdct.yml
      with_items: '{{ containers }}'

- hosts: psql01 psql02 psql03 psql04 psql05
  roles:
    - basic
    - prom_monitored
    - loki_monitored
  tasks:
    - name: psycopg2
      ansible.builtin.pip:
        name: psycopg2-binary
        executable: pip3
    - name: packages
      ansible.builtin.apt:
        name:
          - postgresql
          - etcd
          - patroni
          - haproxy

    - name: etcd prepare
      ansible.builtin.systemd:
        name: etcd
        state: stopped
    - name: etcd prepare
      ansible.builtin.file:
        path: /var/lib/etcd/default/
        # state: absent
