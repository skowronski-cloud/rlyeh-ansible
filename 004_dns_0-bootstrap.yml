---
- hosts: rlyeh
  vars:
    containers:
      - dns01
      - dns02
  tasks:
    - name: spin up LXD container
      ansible.builtin.include_tasks: common_lxdct.yml
      with_items: '{{ containers }}'

- hosts: dns01 dns02
  roles:
    - basic
    - prom-monitored
    - loki-monitored
  tasks:
    - name: install bind9
      apt:
        name:
          - bind9
