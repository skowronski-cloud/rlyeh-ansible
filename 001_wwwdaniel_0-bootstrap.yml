---
- hosts: rlyeh
  vars:
    containers:
      - webd01
      - webd02
  tasks:
    - name: spin up LXD container
      ansible.builtin.include_tasks: common_lxdct.yml
      with_items: '{{ containers }}'

- hosts: webd0x
  roles:
    - basic
    - prom_monitored
    - loki_monitored
    - nginx
    - php
  tasks:
    - name: packages
      ansible.builtin.apt:
        name:
          - php-imagick
          - php{{ php_ver }}-mbstring
          - unison
    - name: Prepare dirs
      ansible.builtin.file:
        path: /srv/{{ item }}
        state: directory
        mode: 0744
        owner: www-data
      with_items:
        - blog
        - foto2
        - skowron.ski

    - name: Prepare identifier script
      ansible.builtin.copy:
        dest: /srv/{{ item }}/info.php
        content: '<?php print(gethostname()."; php".phpversion());'
        mode: 0770
        owner: www-data
        group: www-data
      with_items:
        - blog
        - foto2
    - name: git adjust
      ansible.builtin.command: /usr/bin/git config --global core.filemode false
